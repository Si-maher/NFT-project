<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>NFT Project</title>
</head>
<body>
    <section>
<article class="nft-container">
    <div class="image-container "> 
        
        <img class="hero-img" src="./images/image-equilibrium.jpg" alt="NFT photo">
        <div class="overlay">
          <div class="overlay-image">
              <img class="hero-img__view" src="./images/icon-view.svg">
            </div> 

        </div>
    </div>
    <h1>equilibrium #3429</h1>
    <p> Our Equilibrium collection promotes balance and calm.</p>

    
    <div class="price-day-container">
        <div class="price">
            <img src="./images/icon-ethereum.svg" alt="image of ethereum">
            <span>0.041eth</span>
        </div>
        <div class="day">
            <img src="./images/icon-clock.svg" alt="3 days left">
            <span>3 days left</span>
        </div>
    </div>

    <div class="creator-container">
        <img src="./images/image-avatar.png" alt="">
        <h6>Creation of <span>jules wyvern</span></h6>
    </div>


</article>
    </section>
    <footer>
        Challenge by Frontend Mentor. Coded by Simon Maher.
    </footer>
</body>
</html>
